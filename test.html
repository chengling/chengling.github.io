<html>
<head>
	<title></title>
	<style type="text/css">
		.block1{
			width: 300px;
			height: 300px;
			background-color: blue;
			float: left;
		}
		.block2{
			width: 400px;
			height: 400px;
			background-color: green;
			float: right;
		}
		.container{
			width: 750px;
			margin: 0 auto;
			background-color: #f2f;

		}

		.footer{
			background-color: #ff5722;
			height: 70px;
		}
		.clearfix:before,.clearfix:after{
			content: "";
			display: table;
			
		}
		.clearfix:after{
			clear: both;
		}

		.clearfix{
			zoom:1;
		}
	</style>
</head>
<body>
<div class="container clearfix">
	<div class="block1">block1</div>
	<div class="block2">block2</div>
</div>

<div class="footer"></div>
</body>
</html>
